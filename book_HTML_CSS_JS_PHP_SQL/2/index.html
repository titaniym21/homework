<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <h1>Пример формы регистрации пользователя</h1>
    <form action="reg.php" method="POST" enctype="multipart/form-data">
      <div>
        <label for="login">Логин*:</label>
        <input type="text" name="login" id="login" class="txt" required />
      </div>
      <div>
        <label for="passw1">Пароль*:</label>
        <input type="password" name="passw1" id="passw1" class="txt" required />
      </div>
      <div>
        <label for="passw2">Повторите пароль*:</label>
        <input type="password" name="passw2" id="passw2" class="txt" required />
      </div>
      <div>
        <label for="sex1">Пол*:</label> Муж.
        <input type="radio" name="sex" id="sex1" value="1" /> Жен.
        <input type="radio" name="sex" id="sex2" value="2" />
      </div>
      <div>
        <label for="education">Образование*:</label>
        <select id="education" name="education" required>
          <option value="" disabled>&nbsp;</option>
          <option value="1">Среднее</option>
          <option value="2">Высшее</option>
        </select>
      </div>
      <div>
        <label for="comment">Комментарий:</label>
        <textarea id="comment" name="comment" cols="15" rows="10"></textarea>
      </div>
      <div>
        <label for="userfile">Ваше фото:</label>
        <input type="file" name="userfile" id="userfile" />
      </div>
      <div>
        <label for="rule">С правилами согласен*:</label>
        <input type="checkbox" name="rule" id="rule" value="yes" required />
      </div>
      <div>
        <input type="submit" value="Отправить" style="margin-left: 150px" />
      </div>
      <fieldset>
        <legend>Пол</legend>
        Муж. <input type="radio" name="sex" value="1">
        Жен. <input type="radio" name="sex" value="2">
        </fieldset>
    </meter>
    <meter value="50" min="0" max="100" optimum="50" low="25" high="75">
    </meter>
    <meter value="90" min="0" max="100" optimum="50" low="25" high="75">
    </meter>
    <progress max="100" value="10"></progress>
    </form>
  </body>
</html>
